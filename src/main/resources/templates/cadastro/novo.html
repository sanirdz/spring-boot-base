<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="secao='UsuÃ¡rios'">
	
	<body>
		<div layout:fragment="content">
			<form action="#" th:action="@{/cadastro/}" th:object="${usuario}" method="post">
				<div class="form-group" th:classappend="${#fields.hasErrors('login') ? 'has-error has-feedback' : ''}">
				    <label for="login" class="control-label">Login</label>
					<input type="text" th:field="*{login}" class="form-control"/>
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					<span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="help-block">Content error message</span>
			    </div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('senha') ? 'has-error has-feedback' : ''}">
				    <label for="senha" class="control-label">Senha</label>
					<input type="password" th:field="*{senha}" class="form-control"/>
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					<span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="help-block">Content error message</span>
			    </div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('enabled') ? 'has-error' : ''}">
				    <label th:for="${#ids.next('enabled')}">Ativo</label>
					<input type="checkbox" th:field="*{enabled}" />
					<span th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}" class="help-block">Content error message</span>
			    </div>
			    
				<div class="pull-right">
	  				<a class="btn btn-warning" href="index.html" th:href="@{/cadastro}">Voltar</a>
					<input type="submit" value="Salvar" class="btn btn-success"/>
				</div>
			</form>
		</div>
	</body>
</html>
